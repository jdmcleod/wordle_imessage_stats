<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Chat Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 2em;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 4em;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: #212529;
      margin-bottom: 0.3em;
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.3em;
      color: #6c757d;
      font-weight: 400;
    }

    .chart-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5em;
      justify-content: center;
    }

    .chart-card {
      background: white;
      padding: 3em 2.5em;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .chart-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .chart-card:hover {
      transform: translateY(-4px);
      border-color: #6aaa64;
      text-decoration: none;
      color: inherit;
    }

    .chart-card .icon {
      font-size: 3.5em;
      margin-bottom: 0.5em;
      display: block;
    }

    .chart-card h2 {
      font-size: 1.8em;
      font-weight: 600;
      color: #212529;
      margin-bottom: 0.8em;
      position: relative;
    }

    .chart-card p {
      font-size: 1.1em;
      color: #6c757d;
      line-height: 1.6;
      font-weight: 400;
    }

    .daily-card {
      border-color: #6aaa64;
    }

    .daily-card:hover {
      background: #f8fdf8;
      border-color: #538d4e;
    }

    .daily-card .icon {
      color: #6aaa64;
    }

    .daily-card h2 {
      color: #538d4e;
    }

    .weekly-card {
      border-color: #c9b458;
    }

    .weekly-card:hover {
      background: #fefdf6;
      border-color: #b49c3e;
    }

    .weekly-card .icon {
      color: #c9b458;
    }

    .weekly-card h2 {
      color: #b49c3e;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1em;
      }

      .header h1 {
        font-size: 2.5em;
      }

      .header p {
        font-size: 1.1em;
      }

      .chart-links {
        grid-template-columns: 1fr;
        gap: 1.5em;
      }

      .chart-card {
        padding: 2em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wordle Analytics</h1>
      <p>Discover insights from your group's Wordle performance</p>
    </div>

    <div class="chart-links">
      <a href="wordle_stats_chart.html" class="chart-card daily-card">
        <span class="icon">ðŸ“ˆ</span>
        <h2>Daily Performance</h2>
        <p>Scores over the last 30 days</p>
      </a>

      <a href="wordle_stats_weekly_chart.html" class="chart-card weekly-card">
        <span class="icon">ðŸ“Š</span>
        <h2>Weekly Trends</h2>
        <p>Weekly averages for entire chat history</p>
      </a>
    </div>
  </div>
</body>
</html>
