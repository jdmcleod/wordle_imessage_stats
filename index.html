<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Chat Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 2em;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 4em;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: #212529;
      margin-bottom: 0.3em;
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.3em;
      color: #6c757d;
      font-weight: 400;
    }

    .chart-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      justify-content: center;
      margin-bottom: 2em;
    }

    .chart-card {
      background: white;
      padding: 1.5em 1.5em;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .chart-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .chart-card:hover {
      transform: translateY(-4px);
      border-color: #6aaa64;
      text-decoration: none;
      color: inherit;
    }

    .chart-card .icon {
      font-size: 2em;
      margin-bottom: 0.3em;
      display: block;
    }

    .chart-card h2 {
      font-size: 1.2em;
      font-weight: 600;
      color: #212529;
      margin-bottom: 0.5em;
      position: relative;
    }

    .chart-card p {
      font-size: 0.9em;
      color: #6c757d;
      line-height: 1.4;
      font-weight: 400;
    }

    .daily-card {
      border-color: #6aaa64;
    }

    .daily-card:hover {
      background: #f8fdf8;
      border-color: #538d4e;
    }

    .daily-card .icon {
      color: #6aaa64;
    }

    .daily-card h2 {
      color: #538d4e;
    }

    .weekly-card {
      border-color: #c9b458;
    }

    .weekly-card:hover {
      background: #fefdf6;
      border-color: #b49c3e;
    }

    .weekly-card .icon {
      color: #c9b458;
    }

    .weekly-card h2 {
      color: #b49c3e;
    }

    .chat-section {
      margin-top: 2em;
      background: white;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      animation-delay: 0.4s;
      opacity: 0;
      animation-fill-mode: forwards;
      height: 70vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(135deg, #007AFF, #5856D6);
      color: white;
      padding: 1em 2em;
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      flex-shrink: 0;
    }

    .chat-messages {
      padding: 1.5em;
      background: #f8f9fa;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .message {
      display: flex;
      justify-content: flex-end;
    }

    .message-bubble {
      background: #007AFF;
      color: white;
      padding: 0.8em 1.2em;
      border-radius: 18px 18px 4px 18px;
      max-width: 85%;
      font-size: 0.95em;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
    }

    .message-bubble::after {
      content: '';
      position: absolute;
      right: -6px;
      bottom: 0px;
      width: 0;
      height: 0;
      border-left: 6px solid #007AFF;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
    }

    .message-date {
      font-size: 0.75em;
      color: #8e8e93;
      text-align: center;
      margin: 1em 0 0.5em 0;
      font-weight: 500;
    }

    .no-messages {
      text-align: center;
      color: #8e8e93;
      font-style: italic;
      padding: 2em;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1em;
      }

      .header h1 {
        font-size: 2.5em;
      }

      .header p {
        font-size: 1.1em;
      }

      .chart-links {
        grid-template-columns: 1fr;
        gap: 1em;
      }

      .chart-card {
        padding: 1.2em 1em;
      }

      .chat-section {
        height: 60vh;
      }

      .chat-messages {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wordle Analytics</h1>
      <p>Discover insights from your group's Wordle performance</p>
    </div>

    <div class="chart-links">
      <a href="wordle_stats_chart.html" class="chart-card daily-card">
        <span class="icon">ðŸ“ˆ</span>
        <h2>Daily Performance</h2>
        <p>Scores over the last 30 days</p>
      </a>

      <a href="wordle_stats_weekly_chart.html" class="chart-card weekly-card">
        <span class="icon">ðŸ“Š</span>
        <h2>Weekly Trends</h2>
        <p>Weekly averages for entire chat history</p>
      </a>
    </div>

    <div class="chat-section">
      <div class="chat-header">
        ðŸ“± Recent Wordle Updates
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="no-messages">Loading messages...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadDailyMessages() {
      try {
        const response = await fetch('https://api.jsonsilo.com/f9b3d14c-db19-402f-be2c-0a3cb3b76a40', {
          headers: {
            'X-SILO-KEY': 'AOl4NqwHvMDQvmduQoyC9dnPdq3koaYnlP2ypV0Sg0'
          }
        });
        const data = await response.json();
        const messagesContainer = document.getElementById('chatMessages');

        // Filter out messages that are null and sort by date (oldest first)
        const validMessages = data.daily_messages
          .filter(item => item.message !== null)
          .sort((a, b) => new Date(a.date) - new Date(b.date));

        if (validMessages.length === 0) {
          messagesContainer.innerHTML = '<div class="no-messages">No recent messages available</div>';
          return;
        }

        messagesContainer.innerHTML = '';

        validMessages.forEach(item => {
          const messageDate = new Date(item.date).toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric'
          });

          const messageElement = document.createElement('div');
          messageElement.innerHTML = `
            <div class="message-date">${messageDate}</div>
            <div class="message">
              <div class="message-bubble">${item.message}</div>
            </div>
          `;
          messagesContainer.appendChild(messageElement);
        });

        // Auto-scroll to bottom to show most recent messages
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('chatMessages').innerHTML =
          '<div class="no-messages">Error loading messages</div>';
      }
    }

    // Load messages when page loads
    document.addEventListener('DOMContentLoaded', loadDailyMessages);
  </script>
</body>
</html>
