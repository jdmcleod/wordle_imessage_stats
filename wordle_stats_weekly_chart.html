<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Weekly Stats Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 1em;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 1em 0;
      text-align: center;
      font-size: 2em;
    }
    .back-link {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      z-index: 10;
      padding: 20px;
    }
    .back-link:hover {
      color: #333;
    }
    #chart-container {
      width: 100%;
      height: calc(100vh - 80px);
      min-width: 600px;
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5em;
        overflow-x: auto;
      }

      h1 {
        font-size: 1.5em;
        margin: 2.5em 0 0.5em 0;
        padding: 0 0.5em;
      }

      .back-link {
        display: block;
        margin-bottom: 1em;
        font-size: 16px;
        padding: 20px;
      }

      #chart-container {
        height: calc(100vh - 120px);
        min-width: 800px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      #chart-container {
        height: calc(100vh - 100px);
        min-width: 900px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
  <h1>Wordle Weekly Average Stats Chart</h1>
  <div id="chart-container">
    <canvas id="stats-chart"></canvas>
  </div>
  <script>
    function parseStats(data) {
      const allDates = new Set();
      data.forEach(person => {
        person.scores.forEach(s => {
          const date = s.date.split('T')[0];
          allDates.add(date);
        });
      });
      const sortedDates = Array.from(allDates).sort();

      // Calculate recent average (last 3 weeks) for each person
      const recentCutoff = new Date();
      recentCutoff.setDate(recentCutoff.getDate() - 21);
      const recentCutoffStr = recentCutoff.toISOString().split('T')[0];

      const recentAverages = data.map(person => {
        const recentScores = person.scores.filter(s => s.date.split('T')[0] >= recentCutoffStr);
        const avg = recentScores.length > 0 ?
          recentScores.reduce((sum, s) => sum + s.score, 0) / recentScores.length : Infinity;
        return { name: person.name, avg };
      });

      const bestPerformer = recentAverages.reduce((best, current) =>
        current.avg < best.avg ? current : best
      );

      const colors = [
        '#FF6B6B', '#a5ffb6', '#45B7D1', '#FECA57',
        '#FF9FF3', '#54A0FF', '#5F27CD', '#FF9F43',
        '#E84393', '#4f9d0d', '#b60000', '#220cab'
      ];

      const datasets = data.map((person, idx) => {
        const color = colors[idx % colors.length];
        const dateToScore = {};
        person.scores.forEach(s => {
          const date = s.date.split('T')[0];
          dateToScore[date] = s.score;
        });

        const label = person.name === bestPerformer.name ?
          `${person.name} üî•` : person.name;

        return {
          label,
          data: sortedDates.map(date => dateToScore[date] ?? null),
          borderColor: color,
          backgroundColor: color,
          spanGaps: true,
          tension: 0.2
        };
      });
      return { labels: sortedDates, datasets };
    }

    // Load weekly data and draw chart on page load
    fetch('https://api.jsonsilo.com/f9b3d14c-db19-402f-be2c-0a3cb3b76a40', {
      headers: {
        'X-SILO-KEY': 'AOl4NqwHvMDQvmduQoyC9dnPdq3koaYnlP2ypV0Sg0'
      }
    })
      .then(response => response.json())
      .then(data => {
        const chartData = parseStats(data.weekly);
        const chart = new Chart(document.getElementById('stats-chart').getContext('2d'), {
          type: 'line',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              title: { display: true, text: 'Wordle Weekly Average Scores' },
              legend: {
                display: true,
                onClick: (e, legendItem) => {
                  const index = legendItem.datasetIndex;
                  const datasets = chart.data.datasets;

                  // Toggle highlighting
                  datasets.forEach((dataset, i) => {
                    if (i === index) {
                      // Highlight selected dataset
                      dataset.borderWidth = 4;
                      dataset.pointRadius = 6;
                      dataset.backgroundColor = dataset.borderColor;
                    } else {
                      // Dim other datasets
                      dataset.borderWidth = 1;
                      dataset.pointRadius = 3;
                      const color = dataset.borderColor;
                      dataset.backgroundColor = color + '40'; // Add transparency
                    }
                  });

                  chart.update();
                }
              }
            },
            scales: {
              y: {
                title: { display: true, text: 'Average Score' },
                reverse: true,
              },
              x: { title: { display: true, text: 'Week Starting' } }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error loading wordle weekly stats:', error);
        document.getElementById('chart-container').innerHTML = '<p>Error loading data. Make sure you have an internet connection.</p>';
      });
  </script>
</body>
</html>
